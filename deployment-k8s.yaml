apiVersion: apps/v1
kind: Deployment # Kubernetes resource kind we are creating
metadata:
  name: spring-boot-k8s-deployment
spec:
  selector:
    matchLabels:
      app: Kubecontainer
  replicas: 2 # Number of replicas that will be created for this deployment
  template:
    metadata:
      labels:
        app: Kubecontainer
    spec:
      containers:
        - name: Kubecontainer
          image: abduli2i/jenkins-cicd # Image that will be used to containers in the cluster
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 7080 # The port that the container is running on in the cluster


---

apiVersion: v1 # Kubernetes API version
kind: Service # Kubernetes resource kind we are creating
metadata: # Metadata of the resource kind we are creating
  name: Kubecontainer
spec:
  selector:
    app: Kubecontainer
  ports:
    - protocol: "TCP"
      port: 7080 # The port that the service is running on in the cluster
      targetPort: 7080 # The port exposed by the service
  type: NodePort # type of the service.